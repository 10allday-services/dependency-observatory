<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
      <title id="title">Mozilla Dependency Observatory</title>
      <link href="bootstrap.min.css" rel="stylesheet">
      <link href="do.css" rel="stylesheet">
   </head>
   <body>
      <header class="mb-0 mb-md-3">
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-primary bg-white">
               <a class="navbar-brand" href="/"><img id="observatory-wordmark" src="observatory-wordmark.svg" alt="Observatory by Mozilla"></a>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                     <li class="nav-item text-right">
                        <a class="nav-link" href="/">Home</a>
                     </li>
                     <li class="nav-item text-right">
                        <a class="nav-link" href="faq.html">FAQ</a>
                     </li>
                     <li class="nav-item text-right">
                        <a class="nav-link" href="https://github.com/mozilla/http-observatory-website/">Contribute at GitHub</a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>
      <div class="container mb-3">
         <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-xl-8 offset-xl-2">
               <h1 class="h6 margin-bottom">Welcome to Mozilla's Dependency Observatory - explain more here.</h1>
               <div class="card mt-3">
                  <div class="card-header bg-primary text-white"><span class="h3">Find a package</span></div>
                  <div class="card-body no-popover-mobile pb-4">
                     <form action="results.html" method="get">
                        <div class="input-group mt-2 mb-3">
                           <select id="manager" name="manager">
                              <option value="npm">NPM</option>
                           </select>
                           <input type="text" class="form-control" id="package" name="package" placeholder="enter package name here" aria-label="package name" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
                           <input type="text" class="form-control" id="version" name="version" placeholder="enter package version here" aria-label="package version" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
                           <button class="btn btn-primary" type="submit">Find Now</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
   </body>
</html>
